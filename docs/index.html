<!doctype html><html lang="en"><head><meta charset="utf-8"/><title>Teleprompter</title><meta name="viewport" content="width=device-width,initial-scale=1"/><style>:root {
        --bg-color: #000000;
        --text-color: #ffffff;
        --text-size: 58px;
        --margin: 5%;
        --align: left;
      }
      * {
        padding: 0;
        margin: 0;
        outline: none;
        box-sizing: border-box;
      }
      button {
        background-color: transparent;
        border-width: 0;
        font-family: inherit;
        font-size: inherit;
        font-style: inherit;
        font-weight: inherit;
        line-height: inherit;
        padding: 0;
        cursor: pointer;
      }
      body {
        background-color: var(--bg-color);
        font-family: sans-serif;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        min-height: 60px;
        height: auto;
        padding: 10px;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: 12px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        box-shadow: var(--text-color) 0px 2px 2px -1px;
      }
      body.playing nav {
        opacity: 0.3;
      }
      nav button {
        width: 40px;
        height: 40px;
        overflow: hidden;
      }
      nav .drawer {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        text-align: center;
      }
      nav #expand {
        display: none;
      }
      .content {
        color: var(--text-color);
        line-height: 1.8;
        font-size: var(--text-size);
        padding-left: var(--margin);
        padding-right: var(--margin);
        text-align: var(--align);
        padding-top: 300px;
        padding-bottom: 100vh;
        overflow-wrap: break-word;
      }
      .flipx {
        transform: rotateY(180deg);
      }
      .flipy {
        transform: rotateX(180deg);
      }
      .flipx.flipy {
        transform: rotateY(180deg) rotateX(180deg);
      }
      svg path {
        fill: var(--text-color);
      }
      #triangle {
        position: fixed;
        top: 150px;
        left: 0;
        width: 0;
        height: 0;
        border-top: 20px solid transparent;
        border-bottom: 20px solid transparent;
        border-left: 20px solid var(--text-color);
      }
      #triangle.shiftx {
        left: unset;
        right: 0;
        border-right: 20px solid var(--text-color);
        border-left: unset;
      }
      #triangle.shifty {
        top: unset;
        bottom: 150px;
      }
      .disable-select {
        user-select: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .noscroll {
        overflow: hidden;
      }
      input[type="color"] {
        border: 2px solid #c0c0c0;
      }
      input[type=range] {
        background-color: transparent;
        margin: 8px 0;
        -webkit-appearance: none;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        background: #c0c0c0;
        border: 0.2px solid #010101;
        border-radius: 1.3px;
        width: 100%;
        height: 8.4px;
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-thumb {
        margin-top: -4px;
      }
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #cdcdcd;
      }
      input[type=range]::-moz-range-track {
        background: #c0c0c0;
        border: 0.2px solid #010101;
        border-radius: 1.3px;
        width: 100%;
        height: 8.4px;
        cursor: pointer;
      }
      @media only screen and (max-width: 1023px) {
        nav.expanded {
          height: auto;
          overflow-y: scroll;
          opacity: 1 !important;
        }
        nav #expand {
          display: block;
          margin-left: auto;
        }
        nav .drawer {
          display: none;
        }
        nav .drawer > div {
          width: 100%;
        }
        nav .drawer input[type="range"] {
          width: 100%;
        }
        nav.expanded #expand {
          transform: rotateX(180deg);
        }
        nav.expanded .drawer {
          display: flex;
          flex-basis: 100%;
          order: 1;
          flex-direction: column;
        }
      }
      @media(hover: hover) and (pointer: fine) {
        nav:hover {
          opacity: 1 !important;
        }
      }
      .record-video-button{
        border: 1px solid #dc3545;
        border-radius: 5px;
        color: #dc3545;
        padding: 5px 10px;
        margin: 0;
        width: auto;
        font-size: 1.1em;
        font-weight: bold;
      }
      /* Mini dialog styles */
      .tp-modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .tp-panel {
        background: var(--bg-color);
        color: var(--text-color);
        border: 2px solid var(--text-color);
        border-radius: 8px;
        min-width: 280px;
        max-width: 92vw;
        max-height: 80vh;
        padding: 16px;
        box-shadow: rgba(0,0,0,0.5) 0 10px 24px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .tp-editor {
        background: transparent;
        color: var(--text-color);
        border: 1px solid var(--text-color);
        border-radius: 6px;
        padding: 12px;
        min-width: 70vw;
        min-height: 40vh;
        max-width: 86vw;
        max-height: 60vh;
        overflow: auto;
        line-height: 1.8;
        font-size: var(--text-size);
        text-align: var(--align);
        white-space: pre-wrap;
      }
      .tp-panel-title {
        font-weight: 700;
        margin-bottom: 4px;
      }
      .tp-input {
        background: transparent;
        color: var(--text-color);
        border: 1px solid var(--text-color);
        border-radius: 4px;
        padding: 6px 8px;
      }
      .tp-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow: auto;
        max-height: 50vh;
        margin-top: 8px;
        padding-right: 2px;
      }
      .tp-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .tp-col {
        display: flex;
        flex-direction: column;
      }
      .tp-name { font-weight: 600; }
      .tp-muted { opacity: 0.7; font-size: 0.9em; }
      .tp-actions { display: flex; gap: 8px; }
      .tp-btn {
        background: transparent;
        color: var(--text-color);
        border: 1px solid var(--text-color);
        border-radius: 4px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .tp-btn.primary { border-color: #2e90ff; color: #2e90ff; }
      .tp-btn.danger { border-color: #dc3545; color: #dc3545; }
      .tp-empty { opacity: 0.7; font-style: italic; }

      /* Timer overlay */
      .timer-overlay {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100vw;
        box-sizing: border-box;
        text-align: center;
        transform: none;
        color: var(--text-color);
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 48px;
        background: var(--bg-color);
        padding: 10px 16px;
        border-radius: 0;
        z-index: 9;
        user-select: none;
      }
      .timer-overlay.full {
        inset: 0;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100vh;
        background: var(--bg-color);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      .timer-controls {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .timer-input {
        background: transparent;
        color: var(--text-color);
        border: 1px solid var(--text-color);
        border-radius: 4px;
        padding: 4px 6px;
        width: 88px;
        text-align: center;
      }

      /* Nav hide/show helpers */
      body.nav-hidden nav {
        display: none;
      }
      .nav-reveal-btn {
        position: fixed;
        top: 8px;
        right: 8px;
        z-index: 11;
      }</style><script defer="defer" src="bundle.js"></script></head><body><div id="root"></div></body></html>
